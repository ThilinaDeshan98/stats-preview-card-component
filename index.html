<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stats preview card component</title>
</head>
<body>
    
    <main class="card">
        <section class="stats">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p class="discover">Discover the benefits if data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stat-flex">
                <div>
                    <h2>10k+</h2>
                    <p>COMPANIES</p>
                </div>
                <div>
                    <h2>314</h2>
                    <p>TEMPLATES</p>
                </div>
                <div>
                    <h2>12M+</h2>
                    <p>QUERIES</p>
                </div>
            </div>
        </section>


        <div class="hero">
            <img class="image" src="image-header-desktop.jpg" alt="image" width="400" height="150">
            <div class="overlay"></div>
        </div>
    </main>


</body>
</html>
